<!doctype html>
<html ng-app="app">

<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register</title>
    <link rel="stylesheet" href="ng/libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="ng/libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <!-- load fontawesome -->


    <style>
        .copyright {
            width: 100%;
            margin-top: 15px;
            position: fixed;
        }
    </style>
</head>

<body ng-controller="RegisterCtrl" class="register">
    <div class="logo">
        <div class="col-md-12">
            <img src="img/dynamic-it-logo.png">
        </div>
    </div>
    <hr>
    <!-- BEGIN REGISTER -->
    <div class="content">
        <!-- BEGIN REGISTER FORM -->
        <div class="login-form text-center">

            <div class="login-form" ng-show="!regisSuccess">
                <h3 class="form-title">{{title}}</h3>
                <p ng-bind="msg" style="margin-left: 5px; color: red;"></p>

                <!-- company -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">

                            <label class="control-label visible-ie8 visible-ie9">Company Name</label>
                            <div class="input-icon">
                                <i class="fa fa-location-arrow"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.Name" type="text"
                                    autocomplete="off" placeholder="Company Name" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label visible-ie8 visible-ie9">Company Type</label>
                            <div class="input-icon">
                                <i class="fa fa-group"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.Type" type="text"
                                    autocomplete="off" placeholder="Company Type" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- user pass -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">

                            <label class="control-label visible-ie8 visible-ie9">Username</label>
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.UserName" type="text"
                                    autocomplete="off" placeholder="Username" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label visible-ie8 visible-ie9">Password</label>
                            <div class="input-icon">
                                <i class="fa fa-lock"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.Password" type="password"
                                    autocomplete="off" placeholder="Password" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- name -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label visible-ie8 visible-ie9">First name</label>
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.FirstName" type="text"
                                    autocomplete="off" placeholder="First Name" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label visible-ie8 visible-ie9">Last name</label>
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.LastName" type="text"
                                    autocomplete="off" placeholder="Last name" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- email phone -->

                <div class="form-group">

                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label visible-ie8 visible-ie9">Email</label>
                            <div class="input-icon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.Email" type="email"
                                    placeholder="Email" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label visible-ie8 visible-ie9">Telephone</label>
                            <div class="input-icon">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <input class="form-control placeholder-no-fix" ng-model="item.Mobile" type="text"
                                    autocomplete="off" placeholder="Telephone" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">

                    <div class="form-actions">
                        <button type="button" id="btnRegis" ng-click="register()" class="btn btn-primary blue pull-right"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Login...">
                            Create Account
                            <i class="m-icon-swapright m-icon-white"></i>
                        </button>
                    </div>

                </div>
            </div>

            <div class="login-form" ng-show="regisSuccess">
                <div class="form-actions" style="margin-top: 5%;">
                    <div class="form-group">
                        <i class="fa fa-check-circle" style="font-size: 80px; color: #057125;"></i>
                    </div>
                    <div class="form-group">
                        <h2 style="color:#03501A;">Registration completed successfully</h2>
                        <h6 style="color:#03501A;">Please check your registered email for email verification</h6>
                    </div>
                    <hr>
                    <div class="form-group">
                        <a href="/login" id="btnBack" class="btn btn-success btn-lg">
                            Ok
                        </a>
                    </div>

                </div>
                <div class="form-group" style="margin-top:30px">
                    <div id="div_result" style="display:none;" class="alert alert-danger">Error : User Not Found!</div>
                </div>
            </div>


        </div>
        <!-- END REGISTER FORM -->
    </div>
    <!-- END REGISTER -->
    <!-- BEGIN COPYRIGHT -->
    <div class="copyright">
        2017 &copy; Dynamic IT Solutions.
    </div>

    <!-- build:js js/app.angular.js -->
    <!-- jQuery -->
    <script src="ng/libs/jquery/jquery/dist/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="ng/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <script src="ng/libs/jquery/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>

    <!-- END PAGE LEVEL SCRIPTS -->


    <script src="ng/libs/angular/angular/angular.js"></script>
    <script>
        angular.module('app', []);
        angular.module('app').controller('RegisterCtrl', function ($scope, $http) {

            $scope.title = "Create Your Account";
            $scope.item = {};
            $scope.regisSuccess = false;

            $scope.chkTaxIdErr = false;

            $scope.login = function () {
                window.location = "/login";
            }

            $scope.register = function () {

                if ($scope.item.UserName == undefined || $scope.item.Password == undefined || $scope.item.FirstName == undefined ||
                    $scope.item.LastName == undefined || $scope.item.Mobile == undefined ||
                    $scope.item.Name == undefined || $scope.item.Type == undefined) {

                    $scope.msg = '* Please fill up this form.';
                }

                if ($scope.item.Email == undefined) {

                    $scope.msg = '* Invalid email.';
                }

                else {
                    $scope.msg = '';

                    $http.post("/api/userprofile/register", {
                        items: $scope.item
                    }).success(function (data) {

                        if (!data.status) {
                            $scope.msg = data.result;
                        }
                        else {
                            $scope.regisSuccess = true;
                            $scope.title = "Register Success.";
                        }

                    });
                }

            }
        });
    </script>

    <script>

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        jQuery(document).ready(function () {

            $("#txtFirstName").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtLastName").focus();
                }
            });
            $("#txtLastName").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtEmail").focus();
                }
            });
            $("#txtEmail").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtTelephone").focus();
                }
            });
            $("#txtTelephone").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtUsername").focus();
                }
            });
            $("#txtUsername").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtPassword").focus();
                }
            });
            $("#txtPassword").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtTaxID").focus();
                }
            });
            $("#txtTaxID").on("keydown", function (event) {
                if (event.which == 13) {
                    $("#txtBranchCode").focus();
                }
            });

            // $.backstretch([
            //     "img/epayment-wallpaper.jpg",
            // ], {
            //         fade: 1000,
            //         duration: 8000
            //     });
        });
    </script>
    <!-- END JAVASCRIPTS -->
</body>
<style>
    body {
        background: #057125;
    }
</style>

</html>
