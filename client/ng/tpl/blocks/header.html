<!-- .app-header -->
<header class="app-header app-header-dark">
    <!-- .top-bar -->
    <div class="top-bar">
        <!-- .top-bar-brand -->
        <div class="top-bar-brand">
            <!-- toggle aside menu -->
            <button class="hamburger hamburger-squeeze mr-2" type="button" data-toggle="aside-menu"
                aria-label="toggle aside menu"><span class="hamburger-box"><span
                        class="hamburger-inner"></span></span></button> <!-- /toggle aside menu -->
            <a ui-sref="app.dashboard">
                <!-- <img src="img/dynamic-it-logo.png" width="160" height="40" alt="." class="hidden-folded m-l-xs"> -->

            </a>
        </div><!-- /.top-bar-brand -->
        <!-- .top-bar-list -->
        <div class="top-bar-list">
            <!-- .top-bar-item -->
            <div class="top-bar-item px-2 d-md-none d-lg-none d-xl-none">
                <!-- toggle menu -->
                <button class="hamburger hamburger-squeeze" type="button" data-toggle="aside"
                    aria-label="toggle menu"><span class="hamburger-box"><span
                            class="hamburger-inner"></span></span></button> <!-- /toggle menu -->
            </div> 
            <!-- .top-bar-item -->
            <div class="top-bar-item top-bar-item-right px-0 d-none d-sm-flex">
     
                <!-- .btn-account -->
                <div class="dropdown d-flex">
                    <button class="btn-account d-none d-md-flex" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"><span class="user-avatar user-avatar-md"><img
                                src="assets/images/avatars/profile.jpg" alt=""></span>
                        <span class="account-summary pr-lg-4 d-none d-lg-block">
                            <span class="account-name">
                                {{app.current_user}}
                            </span>
                            <!-- <span class="account-description">
                                Marketing Manager
                            </span> -->
                        </span></button> <!-- .dropdown-menu -->
                    <div class="dropdown-menu">
                        <div class="dropdown-arrow ml-3"></div> 
                        <!-- <a class="dropdown-item" href="user-profile.html"><span>
                                class="dropdown-icon oi oi-person"></span> Profile</a>-->
                        <a class="dropdown-item" href="logout"><span class="dropdown-icon oi oi-account-logout"></span>
                            Logout</a>
                    </div><!-- /.dropdown-menu -->
                </div><!-- /.btn-account -->
            </div><!-- /.top-bar-item -->
        </div><!-- /.top-bar-list -->
    </div><!-- /.top-bar -->
</header><!-- /.app-header -->
