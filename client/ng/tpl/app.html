<!-- .app -->
<div class="app">
    <!--[if lt IE 10]>
      <div class="page-message" role="alert">You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</div>

    <!-- .app-header -->
    <div data-ng-include=" 'ng/tpl/blocks/header.html' ">
    </div>
    <!-- /.app-header -->

    <!-- .app-aside -->
    <aside class="app-aside app-aside-expand-md app-aside-light">

        <div class="aside-content">
            <!-- .aside-header -->
            <header class="aside-header d-block d-md-none">
                <!-- .btn-account -->
                <button class="btn-account" type="button" data-toggle="collapse" data-target="#dropdown-aside"><span
                        class="user-avatar user-avatar-lg"><img src="assets/images/avatars/profile.jpg" alt=""></span>
                    <span class="account-icon"><span class="fa fa-caret-down fa-lg"></span></span> <span
                        class="account-summary"><span class="account-name">Beni Arisandi</span> <span
                            class="account-description">Marketing Manager</span></span></button> <!-- /.btn-account -->
                <!-- .dropdown-aside -->
                <div id="dropdown-aside" class="dropdown-aside collapse">
                    <!-- dropdown-items -->
                    <div class="pb-3">
                        <a class="dropdown-item" href="user-profile.html"><span
                                class="dropdown-icon oi oi-person"></span>
                            Profile</a> <a class="dropdown-item" href="auth-signin-v1.html"><span
                                class="dropdown-icon oi oi-account-logout"></span> Logout</a>
                        <div class="dropdown-divider"></div><a class="dropdown-item" href="#">Help Center</a> <a
                            class="dropdown-item" href="#">Ask Forum</a> <a class="dropdown-item" href="#">Keyboard
                            Shortcuts</a>
                    </div><!-- /dropdown-items -->
                </div><!-- /.dropdown-aside -->
            </header>

            <!-- /.aside-header -->
            <!-- .aside-menu -->

            <div class="aside-menu overflow-hidden" data-ng-include="'ng/tpl/blocks/aside.html'"> </div>
            <!-- /.aside-menu -->

            <!-- Skin changer -->
            <footer class="aside-footer border-top p-2">
                <span class="pull-right">{{'Version. '+ app.version}} / {{app.servername}}
                    <a href ui-scroll-to="app" class="m-l-sm text-muted">
                      <i class="fa fa-long-arrow-up"></i>
                    </a>
                  </span>
                <!-- <button class="btn btn-light btn-block text-primary" data-toggle="skin"><span
                        class="d-compact-menu-none">Night
                        mode</span> <i class="fas fa-moon ml-1"></i></button> -->
            </footer>
            <!-- /Skin changer -->
        </div><!-- /.aside-content -->
    </aside><!-- /.app-aside -->


    <!-- .app-main -->
    <main class="app-main">
        <!-- .wrapper -->
        <div class="wrapper" ui-view></div>
        <!-- /.wrapper -->

        <!-- .app-footer -->
        <div data-ng-include=" 'ng/tpl/blocks/footer.html' "></div>

    </main><!-- /.app-main -->
