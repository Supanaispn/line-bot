<div ng-controller="EmployeeListCtrl" ng-init="app.hideAside = false">
    <div class="bg-light lter b-b wrapper-md">
        <button class="btn  btn-dark pull-right" ng-click="syncHRIS()">ดึงข้อมูลจาก HRIS</button>
        <h1 class="m-n font-thin h3">{{page_title}} ({{record_totals}})</h1>

    </div>


    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="col-md-12">
                    <form class="form-horizontal">

                        <div class="form-group ">

                            <div class="col-sm-2">
                                <label>Employee Code</label>
                                <input type="text" class="form-control" ng-model="form.EmpCode"
                                    placeholder="Employee Code">
                            </div>
                            <div class="col-sm-2">
                                <label>ชื่อ</label>
                                <input type="text" class="form-control" ng-model="form.FirstnameTH"
                                    placeholder="ชื่อ">
                            </div>


                            <div class="col-sm-2">
                                <label>นามสกุล</label>
                                <input type="text" class="form-control" ng-model="form.LastnameTH"
                                    placeholder="นามสกุล">
                            </div>


                            <div class="col-md-2">
                                <label>สถานะ</label>

                                <ui-select ng-model="form.isMapping" theme="bootstrap" ng-change="search()">
                                    <ui-select-match allow-clear placeholder="Please Select">
                                        {{$select.selected.status_name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="status in status | filter: $select.search">
                                        <div ng-bind-html="status.status_name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-md-1 text-right" style="padding-top:28px">
                                <button class="btn btn-info pull-left" ng-click="search()">
                                    ค้นหา
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="table-responsive" style="padding:5px">
                    <div ui-grid="gridOptions" set-grid-height="{{gridHeight}}" ui-grid-selection ui-grid-pagination
                        ui-grid-move-columns class="grid">
                        <div class="watermark" ng-show="!gridOptions.data.length">ไม่มีข้อมูล</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="employee-detail-modal.html">
    <div ng-include="'ng/app/master/employee/employee-detail-modal.html'"></div>
</script>
