<div class="modal-header">
    <h1 id="modalViewTaskLabel" class="modal-title font-thin h3"> รายละเอียดข้อมูลพนักงาน CFS </h1>
    </h5>
    <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-3 p-lg-4"> 

    <div class="row">
        <div class="col-sm-12">

            <div class="row form-group">
                <label class="control-label col-md-3" for="ng-group">IP</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.IP" disabled>
                </div>
            </div>

            
            <div class="row form-group">
                <label class="control-label col-md-3" for="ng-group">User Code</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.userId" disabled>
                </div>
            </div>
            
            <div class="row form-group">
                <label class="control-label col-md-3" for="ng-group">Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.name" disabled >
                </div>
            </div> 

            <div class="row form-group">
                <label class="control-label col-md-3" for="ng-group">Employee Code</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.EmpCode"
                        placeholder="Employee Code" maxlength="50">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">บันทึก</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">ยกเลิก</button>
</div>
