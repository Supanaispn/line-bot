<div class="modal-header">
    <h1 id="modalViewTaskLabel" class="modal-title font-thin h3"> รายละเอียดผู้ใช้งาน </h1>
    </h5>
    <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-3 p-lg-4"> 
    <div class="row">
        <div class="col-md-3">
            <div class="row form-group">
                <label class="col-md-3 control-label">Intent</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.intent_name" required placeholder="Intent"
                      required  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row form-group">
                <div class="col-md-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="active" ng-model="item.active"
                            ng-true-value="1" ng-false-value="0">
                        <label class="custom-control-label" for="active">ใช้งาน</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row form-group">
                <label class="col-md-11 control-label">Message</label>
            </div>
            <div class="row form-group">
                <div class="col-md-11 form-control" ng-model="item.message"
                    ui-ace="{mode:'javascript', useWrapMode : true}">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row form-group">
                <label class="col-md-12 control-label">Response Function</label>
            </div>
            <div class="row form-group">
                <div class="col-md-12 form-control" ng-model="item.response"
                    ui-ace="{mode:'javascript', useWrapMode : true}">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">บันทึก</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">ยกเลิก</button>
</div>
